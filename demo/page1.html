<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo SwupHighlightCurrentPagePlugin</title>
        <link rel="stylesheet" href="style.css">
        <meta name="author" content="https://moritzebeling.com">
        <meta name="description" content="Swup plugin for highlighting links to the current page">
        <meta name="keywords" content="swup, plugin, highlight, current, page, demo, moritzebeling">
    </head>
    <body>
        <nav>
            <a href="/demo/">Home</a>
            <a href="/demo/page1.html" aria-page="current">Page 1</a>
            <a href="/demo/page2.html">Page 2</a>
            <a href="/demo/page3.html">Page 3</a>
        </nav>
        <main id="swup">
            <h1>Page 1</h1>
            <p>
                This is
                <a href="/demo/page1.html">Page 1</a>,
                it refers to
                <a href="/demo/">Home</a>,
                as well as all other pages like
                <a href="/demo/page2.html">Page 2</a>
                and
                <a href="/demo/page3.html">Page 3</a>.
            </p>
        </main>
    </body>
</html>
