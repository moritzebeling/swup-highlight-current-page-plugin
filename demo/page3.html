<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo SwupHighlightCurrentPagePlugin</title>
        <meta name="description" content="Swup plugin for highlighting links to the current page">
        <meta name="keywords" content="swup, plugin, highlight, current, page, demo, moritzebeling">
        <meta name="author" content="https://moritzebeling.com">
        <link rel="stylesheet" href="/demo/style.css">
        <script src="//unpkg.com/swup@3"></script>
        <script src="/dist/index.umd.js"></script>
    </head>
    <body>
        <nav>
            <a href="/demo/index.html">Home</a>
            <a href="/demo/page1.html">Page 1</a>
            <a href="/demo/page2.html">Page 2</a>
            <a href="/demo/page3.html" aria-current="page">Page 3</a>
        </nav>
        <main id="swup" class="transition-fade">
            <h1>Page 3</h1>
            <p>
                This is
                <a href="/demo/page3.html">Page 3</a>,
                it refers to
                <a href="/demo/index.html">Home</a>,
                as well as all other pages like
                <a href="/demo/page1.html">Page 1</a>
                and
                <a href="/demo/page2.html">Page 2</a>.
            </p>
        </main>
        <script>
            const swup = new Swup({
                plugins: [new SwupHighlightCurrentPagePlugin()]
            });
        </script>
    </body>
</html>
